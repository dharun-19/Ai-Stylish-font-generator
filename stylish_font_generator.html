<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}
header{
    text-align:center;
    padding:20px;
    font-size:28px;
    font-weight:600;
}
nav{
    text-align:center;
    margin-bottom:20px;
}
nav button{
    padding:12px 30px;
    margin:0 10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    background:#00e5ff;
    color:black;
    font-weight:600;
}
.page{
    display:none;
    max-width:1100px;
    margin:auto;
    padding:30px;
}
.page.active{display:block;}

textarea{
    width:100%;
    height:160px;
    padding:15px;
    border-radius:12px;
    border:none;
    font-size:16px;
}
select{
    width:100%;
    margin-top:15px;
    padding:15px;
    border-radius:12px;
    font-size:16px;
}
.generate{
    margin-top:20px;
    padding:15px 35px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:#00ff99;
    font-weight:600;
}
.output{
    background:white;
    color:black;
    padding:25px;
    border-radius:15px;
    font-size:22px;
    min-height:120px;
}
.copy{
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:#203a43;
    color:white;
}
footer{
    text-align:center;
    opacity:0.7;
    padding:15px;
}
</style>
</head>

<body>

<header>Stylish Font Generator AI Agent</header>

<nav>
    <button onclick="show('input')">Input Page</button>
    <button onclick="show('output')">Output Page</button>
</nav>

<!-- INPUT PAGE -->
<div id="input" class="page active">
    <h2>Enter Your Text</h2>
    <textarea id="text" placeholder="Enter words or paragraph..."></textarea>

    <h2>Select Font Style (70+)</h2>
    <select id="font">
        <option value="Roboto">Roboto</option>
        <option value="'Times New Roman'">Times New Roman</option>
        <option value="Courier Prime">Courier Prime</option>
        <option value="Poppins">Poppins</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Raleway">Raleway</option>
        <option value="Oswald">Oswald</option>
        <option value="Orbitron">Orbitron (Robo)</option>
        <option value="Roboto Mono">Roboto Mono</option>
        <option value="Press Start 2P">Pixel Style</option>
        <option value="Lobster">Lobster</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Anton">Anton</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Cinzel">Cinzel</option>
        <option value="Abril Fatface">Abril Fatface</option>
        <option value="Alfa Slab One">Alfa Slab One</option>
        <option value="Arvo">Arvo</option>
        <option value="Bangers">Bangers</option>
        <option value="Caveat">Caveat</option>
        <option value="Chakra Petch">Chakra Petch</option>
        <option value="Comfortaa">Comfortaa</option>
        <option value="Dancing Script">Dancing Script</option>
        <option value="Exo">Exo</option>
        <option value="Great Vibes">Great Vibes</option>
        <option value="Indie Flower">Indie Flower</option>
        <option value="Josefin Sans">Josefin Sans</option>
        <option value="Kalam">Kalam</option>
        <option value="Kanit">Kanit</option>
        <option value="Luckiest Guy">Luckiest Guy</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Nanum Pen Script">Nanum Pen Script</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Rubik">Rubik</option>
        <option value="Satisfy">Satisfy</option>
        <option value="Space Grotesk">Space Grotesk</option>
        <option value="Ubuntu">Ubuntu</option>
        <option value="Varela Round">Varela Round</option>
        <option value="Zilla Slab">Zilla Slab</option>
    </select>

    <button class="generate" onclick="generate()">Generate Stylish Text</button>
</div>

<!-- OUTPUT PAGE -->
<div id="output" class="page">
    <h2>Stylish Output</h2>
    <div id="result" class="output"></div>
    <button class="copy" onclick="copy()">Copy Text</button>
</div>

<footer>70+ Fonts • HTML Only • AI Agent Ready</footer>

<script>
function show(page){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(page).classList.add('active');
}
function generate(){
    let text=document.getElementById("text").value;
    let font=document.getElementById("font").value;
    let res=document.getElementById("result");
    res.style.fontFamily=font;
    res.innerText=text;
    show("output");
}
function copy(){
    navigator.clipboard.writeText(document.getElementById("result").innerText);
    alert("Copied Successfully");
}
</script>

</body>
</html>
